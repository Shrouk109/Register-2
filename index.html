<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up</title>

        <!-- ========== Start fonts ========== -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
            rel="stylesheet">
        <!-- ========== End fonts ========== -->


        <link rel="stylesheet" href="CSS/all.min.css">
        <link rel="stylesheet" href="CSS/bootstrap.min.css">
        <link rel="stylesheet" href="CSS/style.css" />
    </head>

    <body>

        <section class="login-system w-75 mx-auto">
            <div class="container">
                <div class="all-data-signUp mt-5 text-center p-5">
                    <h1 class="mb-4 title-login">Smart Login System</h1>
                    <input class="my-3 form-control" type="text" name="username" id="name-register"
                        placeholder="Enter your name">
                    <p class="text-danger error-name d-none"></p>
                    <input class="my-3 form-control" type="email" name="email" id="email-register"
                        placeholder="Enter your email">
                    <p class="text-danger error-email d-none"></p>
                    <input class="my-3 form-control" type="password" name="pass" id="password-register"
                        placeholder="Enter your password">
                    <p class="text-danger error-email d-none error-password"></p>

                    <button class="btns d-block w-100 py-2 my-3 rounded" id="signUp">Sign Up</button>
                    <div id="success" class="d-none text-success">Registration successful!</div>

                    <p class="have-account text-white">You have an account? <a href="#"
                            class="go-to-signin text-white ">Signin</a></p>
                </div>
            </div>
        </section>



        <script src="JS/bootstrap.bundle.min.js"></script>
        <script src="JS/script.js"></script>
    </body>

</html>
